<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input (ionChange)="onUserChanged($event)"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" (ionChange)="onPasswordChanged($event)"></ion-input>
  </ion-item>
  <ion-button expand="block" color="dark" style="margin-top: 2vh;" (click)="onRegisterClicked();">Register</ion-button>
</ion-content>
